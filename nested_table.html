<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead style="color:red"> <!--- table heading tag use for style heading-->
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        </thead>
        <tbody style="color:green"> <!---table body tag use for style table body-->
        <tr>
            <td>data 1</td>
            <td>data 2</td>
            <td>data 3</td>
        </tr>
        <tr>
            <td>data 4</td>
            <td>
                <table border="2">
                    <tr>
                        <td>col 1</td>
                        <td>col 2</td>
                    </tr>
                    <tr>
                        <td>col 3</td>
                        <td>col 4</td>
                    </tr>
                    

                </table>
            </td>
            <td>data 5</td>
            <td>data 6</td>
        </tr>
        <tr>
            <td>data 7</td>
            <td>data 8</td>
            <td>data 9</td>
        </tr>
    </tbody>
    <tfoot style="color:red"> <!--- used to group footer content in an Html Table-->
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        </tfoot>
       

    </table>
    
    
</body>
</html>
