<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderlist</title>
</head>
<body>
    <!---ordered list-->
    <ol start="3">
        <li>Coffee
            <ol type="i">
                <li>Black Coffee</li>
                <li>Mocha</li>
            </ol>
        </li>
        <li>Milk</li>
        <li>Juice</li>
    </ol>
    <!--Unoredered list-->
    <ul style="list-style-type:square;">
       <li>Milk
         <ul>
            <li>Hot Milk</li>
            <li>Chocolate Milk</li>
         </ul>
       </li> 
       <li>Soft Drink</li>
    </ul>
    <!---Desription list(use for dictionary--->
    <dl>
        <dt>Coffee</dt>
        <dd>-black hot drink</dd>
        <dt>Milk</dt>
        <dd>-white drink</dd>
    </dl>
<!--Table-->
<table border="1">
    <caption>Table Example</caption>
    <!--heading in column-->
  <!----  <tr>
        <th>Column1</th>
        <th>Column2</th>
        <th>Column3</th>
    </tr>-->
    <!---heading in row-->
    <tr>
        <th>row 1</th>
        <td><img src="tshirt.jpg" alt="logo" width="80"></td>
        <td colspan="2"> <!---combine 2 column-->
            
            <a href="https://www.google.com">Goggle</a>
        </td>
        
        
    </tr>
    <tr>
        <th rowspan="3">row2</th>
        <td>data14</td>
        <td>data5</td>
        <td>data6</td>
        
    </tr>
    <tr>
      <!--- <th>row3</th> -->
        <td>data7</td>
        <td>data8</td>
        <td>data9</td>
        
        

    </tr>
    <tr>
        <!--- <th>row4</th> -->
        <td>data</td>
        <td>data8</td>
        <td>data9</td>
      

    </tr>

</table>

    
</body>
</html>
